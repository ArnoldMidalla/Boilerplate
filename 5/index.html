<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Portfolio</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #2a2a2a;
            --accent-color: #64ffda;
            --text-color: #e6e6e6;
            --transition: all 0.3s ease;
        }

        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem;
            background: rgba(42, 42, 42, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            position: relative;
            padding: 0.5rem;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: var(--transition);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 2rem;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s ease forwards;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--accent-color);
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: transparent;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            text-decoration: none;
            border-radius: 5px;
            transition: var(--transition);
        }

        .cta-button:hover {
            background: var(--accent-color);
            color: var(--primary-color);
        }

        /* Projects Section */
        .projects {
            padding: 5rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            text-align: center;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .project-card {
            background: #3a3a3a;
            border-radius: 10px;
            overflow: hidden;
            transition: var(--transition);
            opacity: 0;
            transform: translateY(30px);
        }

        .project-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        .project-image {
            width: 100%;
            height: 200px;
            background: #4a4a4a;
            position: relative;
        }

        .project-content {
            padding: 1.5rem;
        }

        .project-title {
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }

        .project-description {
            color: #bbb;
            margin-bottom: 1rem;
        }

        .project-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .tag {
            background: var(--accent-color);
            color: var(--primary-color);
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.875rem;
        }

        /* Contact Section */
        .contact {
            padding: 5rem 2rem;
            background: #3a3a3a;
        }

        .contact-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .contact-form {
            display: grid;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .form-group {
            display: grid;
            gap: 0.5rem;
        }

        .form-input {
            padding: 1rem;
            background: #2a2a2a;
            border: none;
            border-radius: 5px;
            color: var(--text-color);
            font-size: 1rem;
        }

        .form-input:focus {
            outline: 2px solid var(--accent-color);
        }

        /* Animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3rem;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-content">
            <a href="#" class="logo">Portfolio</a>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#projects">Projects</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </nav>

    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Hi, I'm <span class="accent">John Doe</span></h1>
            <p>Full Stack Developer & UI/UX Designer</p>
            <a href="#projects" class="cta-button">View My Work</a>
        </div>
    </section>

    <section class="projects" id="projects">
        <h2 class="section-title">My Projects</h2>
        <div class="project-grid">
            <div class="project-card">
                <div class="project-image"></div>
                <div class="project-content">
                    <h3 class="project-title">E-Commerce Platform</h3>
                    <p class="project-description">A full-featured online shopping platform with real-time inventory management.</p>
                    <div class="project-tags">
                        <span class="tag">React</span>
                        <span class="tag">Node.js</span>
                        <span class="tag">MongoDB</span>
                    </div>
                </div>
            </div>
            <!-- More project cards... -->
        </div>
    </section>

    <section class="contact" id="contact">
        <div class="contact-content">
            <h2 class="section-title">Get In Touch</h2>
            <form class="contact-form">
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-input" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <textarea class="form-input" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="cta-button">Send Message</button>
            </form>
        </div>
    </section>

    <script>
        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Intersection Observer for project cards animation
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, {
            threshold: 0.1
        });

        document.querySelectorAll('.project-card').forEach(card => {
            observer.observe(card);
        });

        // Parallax effect for hero section
        document.addEventListener('mousemove', (e) => {
            const hero = document.querySelector('.hero-content');
            const mouseX = e.clientX / window.innerWidth - 0.5;
            const mouseY = e.clientY / window.innerHeight - 0.5;
            
            hero.style.transform = `translate(${mouseX * 20}px, ${mouseY * 20}px)`;
        });

        // Form submission handling
        document.querySelector('.contact-form').addEventListener('submit', (e) => {
            e.preventDefault();
            // Add your form submission logic here
            alert('Message sent successfully!');
            e.target.reset();
        });
    </script>
</body>
</html>
